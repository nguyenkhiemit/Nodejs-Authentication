<div>
  <form class="form-register" #user="ngForm" (ngSubmit)="register(user.value)">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
             placeholder="Enter email" name="email" ngModel>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" ngModel>
    </div>
    <div class="form-group">
      <label for="confirmInputPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmInputPassword" placeholder="Confirm password" name="confirm-password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
